<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({banana, onClick}){
        console.log(banana, "was renderd")
        return (<button 
        onClick={onClick}
        style={{
            backgroundColor : "tomato",
            color : "white",
            padding : "10px 20px",
            border: 0,
            borderRadius : 10,
        }}>
        {banana}
        </button>
        );
        }
        const MemorizedBtn = React.memo(Btn);
    function App () {
        const [value, setValue] = React.useState("Save Changes");
        const onClick = () => setValue("Revert Changes");
        return (
            <div>
                <MemorizedBtn banana={value} onClick={onClick} />
                <MemorizedBtn banana="Continue" />
            </div>
            )
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
<script>
/*  
프로퍼티값들은 절대 자동으로 리턴되지않음
항상 함수를만들어서 사용해주어야 됨
프로퍼티값들에 어떤 명칭을 써도 html태그처럼 적용되지 않음
예를들어 프로퍼티로 onClick을 사용해도 함수에서 따로 onClick이벤트를 설정해주지 않으면
아무런 이벤트가 발생하지 않음
function Btn({banana, onClick}) 이렇게 파라미터는 그저 사용되어지는 프로퍼티 값일뿐임
데이터가 수정될때 마다(state가 바뀔때 마다) re-render 됨

부모에 어떤 state변화가 있다면 모든 자식들은 re-render가 됨
-> 추후에 내 어플리케이션이 느려지는 원인이 될수도 있음
-> React.memo()를 통해 프로퍼티가 바뀌지 않으면 re-render되지 않도록 기억해줌
*/
</script>
</html>
