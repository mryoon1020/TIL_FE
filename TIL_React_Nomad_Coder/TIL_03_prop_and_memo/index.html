<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({text, fontSize=30}){
    //function Btn(props){
        return (<button 
        style={{
            backgroundColor : "tomato",
            color : "white",
            padding : "10px 20px",
            border: 0,
            borderRadius : 10,
            fontSize: fontSize,
            //fontSize: props.fontSize,
        }}>
        {text}
        {/*{props.text}*/}
        </button>
        );
        }
        Btn.propTypes ={
            text: PropTypes.string.isRequired,
            fontSize: PropTypes.number,
        }
    function App () {
        return (
            <div>
                <Btn text="Save changes" fontSize={18} />
                <Btn text={"Continue"}/>
            </div>
            )
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
<script>
/*  
fontSize: fontSize => fontSize로 표기 간능(이름이 같기 떄문)

<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js">
사용시 syntex에러가 아닌 에러를 잡을 수 있음
예를들어,
        <Btn text="Save changes" fontSize={18} />
        <Btn text={14} fontSize={"Continue"} />
표기시 JSX문법상 오류가 없음, 하지만 오류임(내가 원하던 방향으로 표기되지 않기 때문)
이러한 상황을 예방하기위해
        Btn.propTypes ={
            text: PropTypes.string,
            fontSize: PropTypes.number,
        }
이렇게 표기해주면 브라우저 콘솔에서 다음과 같이 에러메시지를 보내줌
" react.development.js:245 Warning: Failed prop type: Invalid prop `text` of type `number` supplied to `Btn`, expected `string`.
    at Btn (<anonymous>:4:19) "

PropTypes 내부에서
fontSize: PropTypes.number.isRequired
상기와 같이 적는다면 prop에서 fontSize는 반드시 존재해야함

        <Btn text="Save changes" fontSize={18} />
        <Btn text={"Continue"} />
상기와 같이 적는다면 브라우저 console에서 에러로그를 확인 할 수 있음
react.development.js:245 Warning: Failed prop type: The prop `fontSize` is marked as required in `Btn`, but its value is `undefined`.
    at Btn (<anonymous>:4:19)

    function Btn({text, fontSize=30}) 이렇게 prop의 초기값을 설정할 수있음
    하지만 적용은 fontSize가 지정되어있지 않는 곳에서만 설정한 초기값이 적용됨
    JSX문법은 아님(javscript문법임)

        <Btn text="Save changes" fontSize={18} />
        <Btn text={"Continue"}/>
상기 코드에서는 두번째 Btn에만 적용됨

현재 주석 위의 코드에서 주석친부분들 주석 바로 윗줄과 교체해도 됨(단, 모두 교체하것)
하지만 잘 사용되지 않는 방식임
*/
</script>
</html>
