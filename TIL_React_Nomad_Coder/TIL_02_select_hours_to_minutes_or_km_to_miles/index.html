<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours () {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current)=>!current);
        };
        return (
        <div>
            <div>
            <label htmlFor="minutes">Minutes</label>
            <input 
            value={inverted ? amount * 60 : amount}
            id="minutes" 
            placeholder = "Minutes"
            type="number" 
            onChange={onChange}
            disabled={inverted}
            />
            </div>

            <div>
            <h4>You want to convert {amount}</h4>
            <label htmlFor="hours">Hours</label>
            <input 
            value={inverted ? amount : Math.round(amount/60)} 
            id="hours" 
            placeholder = "Hours" 
            type="number" 
            disabled={!inverted}
            onChange={onChange}
            />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
        );
    };
    function KmToMiles() {
        const [distance,setDistance] = React.useState(0);
        const [switched,setSwitched] = React.useState(false);
        const switching = () => {
            resetZero();
            setSwitched((current) => !current);
        };
        const onConvert = (event) => {
            setDistance(event.target.value);
        };
        const resetZero = () => setDistance(0);
        return (
        <div>
            <h3>KM to M</h3>
            <div>
                <label htmlFor="kmeter">KM : </label>
                <input 
                id="kmeter" 
                type="number" 
                onChange={onConvert} 
                value={switched ? Math.round(distance/0.621371) : distance} 
                disabled={switched}
                />
            </div>
            <h4>You want to convert {distance} {switched? "Miles to Km" : "Km to Miles"}</h4>
            <div>
                <label htmlFor="miles">Miles : </label>
                <input 
                id="miles" 
                type="number" 
                onChange={onConvert} 
                value={switched ? distance : Math.round(distance*0.621371)} 
                disabled={!switched}
                />
            </div>
            <button onClick={resetZero}>Reset</button>
            <button onClick={switching}>{switched?"Turn Back":"Switch"}</button>
        </div>
        );
        };
    function App () {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        console.log("render w/", index);
        return (
        <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value ="xx">Select your units</option>
                <option value ="0">Minutes & Hours</option>
                <option value ="1">Km & Miles</option>
            </select>
            <hr />
            {index === "xx" ? "Please select your units": null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
        </div>
        );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</script>
</html>
